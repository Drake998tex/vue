<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .linia {
    
            height: 2px;
            background-color: green;
            margin: 7px;
        }
    
        #kolor {
            color: green;
        }
    </style>
  </head>
  <body>
    <div id="app">
    <h1>01. Dyrektywy VueJS</h1>
    <br>
    <div class="linia"> </div>
    <br>
    <h2 id="kolor">{{text}}</h2>
    <br>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            text: "Interpolacja danych z obiektu data -  w podwójnych nawiasach {{}} oraz aktualizacja wartości po ich zmianie",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
