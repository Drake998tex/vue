<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Text Transform</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
        }

        .letter-box {
            display: inline-block;
            background: #fff;
            border: 1px solid #ccc;
            padding: 10px 12px;
            margin: 2px;
            font-family: monospace;
            font-size: 16px;
            border-radius: 4px;
            min-width: 20px;
            text-align: center;
        }

        .submit-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        input[type="text"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        h2 {
            margin-bottom: 5px;
        }

        .section {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="section">
            <h2>04. Forms</h2>
            <p>v-model → text transform</p>

            <div class="form-container">
                <label><strong>transform text</strong></label>
                <input type="text" v-model="text" placeholder="type...">
                <div>
                    <span v-for="(letter, index) in letters" :key="index" class="letter-box">{{ letter }}</span>
                </div>
                <button class="submit-btn" @click="sendText">Wyślij</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const text = ref('');

                const letters = computed(() => {
                    return text.value.split('');
                });

                const sendText = () => {
                    alert(text.value);
                };

                return { text, letters, sendText };
            }
        }).mount('#app');
    </script>
</body>

</html>
