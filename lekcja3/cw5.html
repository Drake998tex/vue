<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>05. Events</title>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 5px;
        }

        h3 {
            color: green;
            margin-top: 0;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #eee;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .add {
            background: #2ecc71;
        }

        .in-cart {
            background: #27ae60;
        }
    </style>
</head>

<body>

    <div id="app">
        <h1>05. Events</h1>
        <hr>
        <h3>koszyk - dyrektywy v-for v-if v-else</h3>

        <table>
            <thead>
                <tr>
                    <th>lp</th>
                    <th>produkt</th>
                    <th>cena</th>
                    <th>koszyk</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="(item, index) in products" :key="index">
                    <td>{{ index + 1 }}</td>
                    <td>{{ item.product }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button v-if="!item.selected" class="add" @click="addToCart(item)">
                            dodaj do koszyka
                        </button>

                        <button v-else class="in-cart">
                            w koszyku
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    products: [
                        { product: 'książka', price: 100, selected: false },
                        { product: 'płyta CD', price: 200, selected: true },
                        { product: 'mleko', price: 300, selected: true },
                        { product: 'buty', price: 400, selected: false }
                    ]
                }
            },
            methods: {
                addToCart(item) {
                    item.selected = true;
                }
            }
        }).mount('#app');
    </script>

</body>

</html>
