<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .linia {

            height: 2px;
            background-color: green;
            margin: 7px;
        }

        #kolor {
            color: green;
        }
        /* normalny produkt */
        .normalny {
            background: #bdc3c7;
        }

        /* produkt na wyprzeda≈ºy */
        .wyprzedaz {
            background: #2ecc71;
        }

        /* produkt limitowany */
        .limitowany {
            border: 3px solid #e74c3c;
        }

        /* cena ma≈Ça */
        .tania {
            color: green;
            font-weight: bold;
        }

        /* cena du≈ºa */
        .droga {
            color: darkred;
            font-weight: bold;
        }
          .produkty {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .produkt {
            width: 200px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .produkt img {
            width: 100%;
            height: 120px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>09. Petle</h1>
        <br>
        <div class="linia"> </div>
        <br>
        <h2 id="kolor" v-text="text"></h2>
        <br>
        <div class="produkt" v-for="produkt in produkty" :class="klasaProd(produkt)">
            <h4>{{ produkt.name }}</h4>
        
            <img :src="obrazekProduktu(produkt)" alt="produkt">
        
            <p>Kategoria: {{ produkt.category }}</p>
        
            <p :class="klasaCeny(produkt.price)">
                Cena: {{ produkt.price }} $
            </p>
        
            <p v-if="produkt.sale">üî• Wyprzeda≈º</p>
            <p v-if="produkt.limited">‚≠ê Edycja limitowana</p>
        </div>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    text: "v-bind -> jak po≈ÇƒÖczyƒá atrybut z wynikiem dzia≈Çania funkcji",
                    produkty: [
                        { id: 1, name: 'Photoshop', category: 'grafika', price: 500, sale: false, limited: true },
                        { id: 2, name: 'Ableton', category: 'audio', price: 99, sale: true, limited: true },
                        { id: 3, name: 'Cyberpunk', category: 'gry', price: 60, sale: false, limited: false },
                        { id: 4, name: 'Cyberpunk red', category: 'gry', price: 99, sale: false, limited: false },
                        { id: 5, name: 'Wiedzmin', category: 'gry', price: 250, sale: false, limited: true },
                        { id: 6, name: 'Logic Pro', category: 'audio', price: 199, sale: true, limited: true },
                        { id: 7, name: 'Inny produkt', category: 'audio', price: 199, sale: true, limited: true },
                        { id: 8, name: 'Inny produkt 2', category: 'audio', price: 299, sale: false, limited: false },
                        { id: 9, name: 'Inny produkt 3', category: 'audio', price: 399, sale: true, limited: true }

                    ]
                };
            },
            methods: {
                obrazekProduktu(produkt) {
                    return `static/gfx/${produkt.category}.png`
                },

                klasaProd(produkt){
                    return {
                        normalny:!produkt.sale,
                        wyprzedaz: produkt.sale,
                        limitowany: produkt.limited
                    }
                },
                 klasaCeny(cena) {
                    return cena < 100 ? 'tania' : 'droga'
                }
            }
        }).mount("#app");
    </script>
</body>

</html>
