<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .linia {

            height: 2px;
            background-color: green;
            margin: 7px;
        }

        #kolor {
            color: green;
        }
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>08. funkcje</h1>
        <br>
        <div class="linia"> </div>
        <br>
        <h2 id="kolor" v-text="text"></h2>
        <br>
        <h1>Przyklad- wkarz obrazek myszą</h1>
        <a v-bind:href="link">
            <img v-bind:src="image" />
        </a>
        <a v-bind:href="getLink()">
            <img v-bind:src="getImage()" />
        </a>
        <a :href="getLink()">
            <img v-bind:src="getImage()" />
        </a>
        <hr>
        <h1>zadanie (atrybuty class, src):</h1>

    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    text: "v-bind -> jak połączyć atrybut z wynikiem działania funkcji. ",
                      link: "https://vuejs.org/",
                    image: "https://vuejs.org/images/logo.png"
                };
                
            },
            methods: {
                getLink() {
                    return this.link
                },
                getImage() {
                    return this.image
                },
            }
        }).mount("#app");
    </script>
</body>

</html>
