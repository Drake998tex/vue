<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>08 – Funkcje i atrybuty (samochody)</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        h1 {
            margin-bottom: 20px;
        }

        .auta {
            display: flex;
            gap: 15px;
        }

        .karta {
            width: 200px;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .karta img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        /* klasy zależne od rocznika */
        .stare {
            background: #2c3e50;
            color: #ecf0f1;
        }

        .nowe {
            background: #2ecc71;
            color: #000;
        }
    </style>
</head>

<body>

    <div id="app">
        <h1>08: funkcje i atrybuty</h1>

        <div class="auta">
            <div class="karta" v-for="auto in samochody" :key="auto.id" :class="klasaAuta(auto.rok)">
                <h4>{{ daneAuta(auto) }}</h4>

                <img :src="linkObrazka(auto)" alt="samochód">
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    samochody: [
                        { id: 1, model: "Mercedes-Benz", typ: "1963", rok: 1963 },
                        { id: 2, model: "Opel Corsa", typ: "2010", rok: 2010 },
                        { id: 3, model: "Peugeot 308", typ: "2008", rok: 2008 },
                        { id: 4, model: "Mercedes-Benz", typ: "2002", rok: 2002 },
                        { id: 5, model: "Opel Corsa", typ: "1999", rok: 1999 }
                    ]
                }
            },

            methods: {
                // funkcja zwracająca dane auta
                daneAuta(auto) {
                    return `${auto.model} - ${auto.typ}`
                },

                // funkcja zwracająca link do obrazka
                linkObrazka(auto) {
                    return `static/gfx/${auto.model}-${auto.typ}.jpg`
                },

                // funkcja zwracająca klasę css w zależności od rocznika
                klasaAuta(rok) {
                    return rok < 2000 ? 'stare' : 'nowe'
                }
            }
        });

        app.mount("#app");
    </script>

</body>

</html>
